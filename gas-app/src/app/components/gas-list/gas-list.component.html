<div class="row justify-content-center my-5">
  <div class="col-5 text-center dropdown dropdown-center">
    <button
      type="button"
      class="btn btn-primary dropdown-toggle border border-5 rounded-5 border-secondary"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="70"
        height="70"
        fill="currentColor"
        class="bi bi-funnel"
        viewBox="0 0 16 16"
      >
        <path
          d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"
        ></path>
      </svg>
      <span class="fw-bold fs-2 align-middle">Filtrar</span>
    </button>
    <ul class="dropdown-menu text-center">
      <li><h3 class="dropdown-header fw-bold">FILTRADO POR PRECIO</h3></li>
      <li><h5 class="dropdown-header fw-bold">Eliga combustible</h5></li>
      <li><hr class="dropdown-divider" /></li>
      <li><a class="dropdown-item btn">Gasoleo A</a></li>
      <li><a class="dropdown-item btn">Gasoleo Premium</a></li>
      <li><a class="dropdown-item btn">Gasolina 98 E5</a></li>
      <li><a class="dropdown-item btn">Gasolina 95 E5</a></li>
    </ul>
  </div>
  <div class="col bg-light rounded-5 pt-2 me-5">
    <div class="col container row">
      <div class="col-4 text-end pt-1">
        <label for="max" class="form-label fw-bold fs-5">Precio Máximo</label>
      </div>
      <div class="col-8 pt-2 text-center">
        <input
          type="range"
          class="form-range w-75"
          min="0"
          max="5"
          step="0.01"
          id="max"
        />
        <span class="ms-3 fw-bold fs-5"> 0,00 €</span>
      </div>
    </div>
    <div class="col container row">
      <div class="col-4 text-end pt-1">
        <label for="min" class="form-label fw-bold fs-5">Precio Mínimo</label>
      </div>
      <div class="col-8 pt-2 text-center">
        <input
          type="range"
          class="form-range w-75"
          min="0"
          max="5"
          step="0.01"
          id="min"
        />
        <span class="ms-3 fw-bold fs-5"> 0,00 €</span>
      </div>
    </div>
  </div>
</div>

<div class="w-75 mx-auto">
  <table
    class="table table-dark table-striped-columns text-center border border-3 border-secondary"
  >
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre Estación</th>
        <th scope="col">Gasoleo A</th>
        <th scope="col">Gasoleo Premium</th>
        <th scope="col">Gasolina 98 E5</th>
        <th scope="col">Gasolina 95 E5</th>
      </tr>
    </thead>
    <tbody>
      <tr app-gas-item *ngFor="let gasSt of gasStList" [gasSt]="gasSt"></tr>
    </tbody>
  </table>
</div>
